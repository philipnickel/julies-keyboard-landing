<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Julie's Keyboard Journey</title>
        <link rel="stylesheet" href="./css/tailwind-build.css">
        <link rel="stylesheet" href="css/index.css" />
    </head>
    <body class="tw-flex tw-min-h-[100vh] tw-flex-col tw-bg-black tw-text-white">
        <header class="tw-flex tw-justify-between tw-items-center tw-p-6">
            <a href="index.html" class="tw-text-white tw-text-lg hover:tw-text-gray-300 tw-transition-colors">
                ← Tilbage til Julie's side
            </a>
        </header>

        <section class="tw-flex tw-flex-col tw-place-content-center tw-place-items-center tw-flex-1 tw-p-6">
            <div class="tw-max-w-[1000px] tw-w-full">
                <h1 class="tw-text-4xl tw-font-bold tw-text-center tw-mb-8 max-md:tw-text-2xl">
                    🎉 Julie's Keyboard Journey
                </h1>

                <div class="tw-relative tw-w-full tw-aspect-video tw-rounded-xl tw-overflow-hidden tw-shadow-2xl">
                    <iframe
                        width="100%"
                        height="100%"
                        src="https://www.youtube.com/embed/xvFZjo5PgG0?autoplay=1&mute=1"
                        title="Julie's Keyboard Journey"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen
                        class="tw-absolute tw-inset-0">
                    </iframe>
                </div>

                <div class="tw-text-center tw-mt-8">
                    <p class="tw-text-gray-400 tw-text-lg">
                        En særlig video til Julie's fødselsdag
                    </p>
                </div>
            </div>
        </section>
    </body>
</html>
